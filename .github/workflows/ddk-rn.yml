name: ddk-rn CI

on:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]

jobs:
  generate-bindings:
    name: Generate & Test UniFFI Bindings
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.17"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ddk-ffi/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install uniffi-bindgen-react-native
        run: |
          npm install -g uniffi-bindgen-react-native@0.29.3-1

      - name: Install just
        uses: extractions/setup-just@v1

      - name: Generate JSI Bindings
        run: just uniffi-jsi

      - name: Generate TurboModule Bindings
        run: just uniffi-turbo

      - name: Verify Generated Files
        run: |
          if [ ! -f "ddk-rn/cpp/ddk_ffi.hpp" ]; then
            echo "Error: ddk_ffi.hpp not generated"
            exit 1
          fi
          if [ ! -f "ddk-rn/src/ddk_ffi.ts" ]; then
            echo "Error: ddk_ffi.ts not generated"
            exit 1
          fi
          echo "âœ… Bindings generated successfully"

      - name: Install Dependencies
        run: |
          cd ddk-rn
          pnpm install

      - name: Build Package
        run: |
          cd ddk-rn
          pnpm prepare

      - name: Run Tests
        run: |
          cd ddk-rn
          pnpm test

  test-react-native:
    name: Test React Native Package
    runs-on: ubuntu-latest
    needs: generate-bindings

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.17"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install uniffi-bindgen-react-native
        run: |
          npm install -g uniffi-bindgen-react-native@0.29.3-1

      - name: Install just
        uses: extractions/setup-just@v1

      - name: Generate Bindings for Tests
        run: |
          just uniffi-jsi
          just uniffi-turbo
          # Fix the include path issue
          sed -i 's|#include "/ddk_ffi.hpp"|#include "ddk_ffi.hpp"|' ddk-rn/cpp/bennyblader-ddk-rn.cpp

      - name: Install Dependencies
        run: |
          cd ddk-rn
          pnpm install

      - name: Build Package
        run: |
          cd ddk-rn
          pnpm prepare

      - name: Run Tests
        run: |
          cd ddk-rn
          pnpm test
